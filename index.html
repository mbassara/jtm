<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaka To Melodia (test)</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="login-panel">
    <h1>Jaka to melodia (test)</h1>
    <button class="btn btn-primary" onclick="loginToSpotify()">Zaloguj siÄ™ na Spotify</button>
    <div id="status"></div>
</div>

<div id="playlist" style="display: none;">
    <h2 id="playlist-name">Your Playlist</h2>
    <button class="btn btn-primary" onclick="selectNextRandomTrack()"><img src="icons/dice.svg" type="image/svg+xml" alt="Select next track"></button>
    <button class="btn btn-primary" onclick="playSelectedTrack(startTime=0)"><img src="icons/play-circle.svg" type="image/svg+xml" alt="Play from start"></button>
    <button class="btn btn-primary media" onclick="pausePlayback()"><img src="icons/pause.svg" type="image/svg+xml" alt="Pause"></button>
    <button class="btn btn-primary media" onclick="resumePlayback()"><img src="icons/play.svg" type="image/svg+xml" alt="Resume"></button>
    <button class="btn btn-primary tmsp" onclick="playSelectedTrack(12000,3000)">3s</button>
    <button class="btn btn-primary tmsp" onclick="playSelectedTrack(12000,6000)">6s</button>
    <button class="btn btn-primary tmsp" onclick="playSelectedTrack(12000,9000)">9s</button>
    <button class="btn btn-primary" id="showAnwsr" onclick="showCurrentSong()"><img src="icons/eye-off.svg" type="image/svg+xml" alt="Show currently selected song"></button>
    <p id="songsLeft"></p>
    <div id="currentSelectedSongInfo" style="visibility: hidden;">
        <p><strong>Currently Selected:</strong></p>
        <p id="selectedSongName"></p>
        <p id="selectedArtistName"></p>
    </div>
</div>

<script src="code.js"></script>

</body>
</html>
